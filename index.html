<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Deathtrip</title>
</head>
<body>
    <div class="container">
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
        <div id="start">
            <div id="buttons">
                <a id="fullscreendeath" href="start/index.html" onclick="openFullscreen();" class="btn btn-primary stretched-link">Start Deathtrip</a>
                <script>
                 var elem = document.documentElement;
                    function openFullscreen() {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) { /* Safari */
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) { /* IE11 */
                        elem.msRequestFullscreen();
                    }
                    }
                </script>
            </div>
            <div class="imgs">
                <img class="imgs"id="imglogo" src="deathtrip-logo.png"></img>
                <img class="imgs" id="imglogo" src="ungitrafikken_color_alt.png"></img>

            </div>
        </div>
    </div>
</body>
</html>
